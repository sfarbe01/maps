<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="maphw.js"></script> 
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <button onclick="newLocation" id="spaceneedle" class="places" style="padding:10px; cursor:pointer;">Space Needle</button>
    <button id="greece" style="padding:10px;cursor:pointer;">Greece</button>
    <button id="eiffel" style="padding:10px;cursor:pointer;">Eiffel tower</button>
      <br>
      <br>
      <br>
     <form>
        <label for="locales">Let's Travel</label>
        <select id="locales" name="locales">
          <option value="default">Choose One:</option>
          <option value="Greece" id="Greece">Greece</option>
          <option value="Space Needle">SpaceNeedle</option>
          <option value="Eiffel Tower">Eiffel Tower</option>
        </select>
      </form>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa-YsgpC4WJ0uXtuBX71rseYvQMpHsx7s&callback=initMap">
    </script>
  </body>
</html>
