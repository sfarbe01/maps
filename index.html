<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
    
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Travel the world thanks to Google maps</h3>
     <form>
        <label for="locales">Let's Travel</label>
        <select id="locales" name="locales">
          <option value="default">Where to?</option>
          <option value="Parthenon">Parthenon</option>
          <option value="Space Needle">SpaceNeedle</option>
          <option value="Eiffel Tower">Eiffel Tower</option>
        </select>
      </form>
      <br>
      <br>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa-YsgpC4WJ0uXtuBX71rseYvQMpHsx7s&callback=initMap">
    </script>
    <script type="text/javascript" src="maphw.js"></script>
  </body>
</html>
